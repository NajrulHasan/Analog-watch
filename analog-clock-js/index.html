<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analog_clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Analog Clock</h1>

   <div class="container">
    <div class="clock">


        <div style = "--clr: #f80728; --ht:4px; --h:60px" id = "hour"  class="hand"><i></i></div>
        <div style = "--clr: #5d0be0; --ht:4px; --h:75px" id = "min"   class="hand"><i></i></div>
        <div style = "--clr: #0df834; --ht:2px;    --h:95px" id = "sec"   class="hand"><i></i></div>


        <span style ="--i:1"><b>I</b></span>
        <span style ="--i:2"><b>II</b></span>
        <span style ="--i:3" class = "bold"><b>III</b></span>
        <span style ="--i:4"><b>IV</b></span>
        <span style ="--i:5"><b>V</b></span>
        <span style ="--i:6" class = "bold"><b>VI</b></span>
        <span style ="--i:7"><b>VII</b></span>
        <span style ="--i:8"><b>VIII</b></span>
        <span style ="--i:9" class = "bold"><b>IX</b></span>
        <span style ="--i:10"><b>X</b></span>
        <span style ="--i:11"><b>XI</b></span>
        <span style ="--i:12" class = "bold"><b>XII</b></span>
    </div>
   </div>
   <!-- <h1>Analog Clock</h1> -->
    <script src="script.js"></script>
</body>
</html>
